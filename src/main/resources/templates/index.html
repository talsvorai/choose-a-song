        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }

    button:hover {
        background-color: #45a049;
    }

    #songDetails {
        margin-top: 20px;
        width: 80%;
        max-width: 700px;
        text-align: center;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .song-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .lyrics {
        font-size: 18px;
        line-height: 1.6;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 300px;
        overflow-y: auto;
        width: 100%;
        padding: 10px;
        background-color: #fafafa;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-top: 10px;
    }
    </style>
