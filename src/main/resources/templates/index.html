<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Selector</title>
    <style>
        .song-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #song {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Choose a Song</h1>
    
    <button class="song-button" onclick="displaySong('Song 1')">Song 1</button>
    <button class="song-button" onclick="displaySong('Song 2')">Song 2</button>
    <button class="song-button" onclick="displaySong('Song 3')">Song 3</button>

    <div id="song"></div>

    <script>
        function displaySong(songName) {
            document.getElementById("song").innerText = "Now Playing: " + songName;
        }
    </script>
</body>
</html>
